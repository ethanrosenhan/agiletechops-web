<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
</head>
<body>
    <h1>Blog</h1>
    <div id="blog-container"></div>

    <script>
        async function loadBlogPosts() {
            const response = await fetch('https://api.github.com/repos/your-github-username/your-repo-name/contents/blog-posts');
            const files = await response.json();

            const container = document.getElementById('blog-container');

            for (const file of files) {
                const fileContent = await fetch(file.download_url);
                const text = await fileContent.text();
                const title = text.match(/title: "(.*?)"/)[1];
                const date = text.match(/date: "(.*?)"/)[1];
                const body = text.split('---')[2].trim();

                const postElement = document.createElement('div');
                postElement.innerHTML = `<h2>${title}</h2><p>${date}</p><p>${body}</p>`;
                container.appendChild(postElement);
            }
        }

        loadBlogPosts();
    </script>
</body>
</html>
