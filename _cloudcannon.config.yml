collections_config:
  posts:
    path: _posts/
    output: true
    title: Posts
    filename: "{{ fields.date | date: '%Y-%m-%d' }}-{{ fields.title | slugify }}"
    editor:
      type: markdown
    fields:
      title:
        type: text
      author:
        type: text
      date:
        type: date
      tags:
        type: list

media_dir: uploads
