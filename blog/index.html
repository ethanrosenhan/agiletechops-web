<body class="c-layout-header-fixed c-layout-header-mobile-fixed c-layout-header-fullscreen" style="background: #f6f7f9;">

  <!-- HEADER -->
  <header id="header" class="c-layout-header c-layout-header-7 c-layout-header-dark-mobile c-header-transparent-dark" data-minimize-offset="80">
  </header>

  <!-- BLOG CONTENT -->
  <div class="c-layout-page">

    <style>
      .blog-container {
        max-width: 1200px;
        margin: 7rem auto 4rem; /* pushes below header */
        padding: 0 1.5rem;
      }

      .blog-heading {
        font-size: 2.5rem;
        margin-bottom: 2rem;
        text-align: center;
        font-weight: 700;
        color: #2c3e50;
      }

      .post-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 2rem;
      }

      .post-card {
        background: white;
        border: 1px solid #eaeaea;
        border-radius: 12px;
        padding: 1.5rem;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.05);
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        text-decoration: none;
        color: inherit;
        display: flex;
        flex-direction: column;
        height: 100%;
      }

      .post-card:hover {
        transform: translateY(-4px);
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
      }

      .post-title {
        font-size: 1.25rem;
        font-weight: 600;
        margin-bottom: 0.5rem;
        color: #333;
      }

      .post-date {
        font-size: 0.9rem;
        color: #888;
        margin-bottom: 0.75rem;
      }

      .post-excerpt {
        font-size: 1rem;
        color: #444;
      }
    </style>

    <div class="blog-container">
      <h1 class="blog-heading">From the Agile Tech Ops Team</h1>
      <div class="post-grid">
        {% for post in site.posts %}
        <a href="{{ post.url }}" class="post-card">
          <div>
            <h3 class="post-title">{{ post.title }}</h3>
            <p class="post-date">{{ post.date | date: "%B %d, %Y" }}</p>
            <p class="post-excerpt">
              {{ post.excerpt | strip_html | truncate: 140 }}
            </p>
          </div>
        </a>
        {% endfor %}
      </div>
    </div>
  </div>

  <!-- FOOTER -->
