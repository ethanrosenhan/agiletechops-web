<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
                   Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      background: #fff;
      color: #222;
      line-height: 1.6;
    }

    .container {
      max-width: 740px;
      margin: 2rem auto;
      padding: 0 1.25rem;
    }

    header {
      border-bottom: 1px solid #ddd;
      margin-bottom: 2rem;
    }

    header h1 {
      margin: 0 0 0.25rem 0;
      font-size: 2rem;
    }

    header p {
      font-size: 0.9rem;
      color: #666;
    }

    main {
      font-size: 1.05rem;
    }

    a {
      color: #0366d6;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    img {
      max-width: 100%;
      height: auto;
    }

    code {
      background: #f4f4f4;
      padding: 2px 4px;
      font-family: monospace;
    }

    pre {
      background: #f4f4f4;
      padding: 1rem;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>{{ page.title }}</h1>
      <p>By {{ page.author }} â€¢ {{ page.date | date: "%B %d, %Y" }}</p>
    </header>
    <main>
      {{ content }}
    </main>
  </div>
</body>
</html>
