<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>{{ page.title }}</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <link rel="manifest" href="/manifest.json">
  <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700&amp;subset=devanagari,latin-ext" rel="stylesheet">
  <link href="/assets/plugins/socicon/socicon.css" rel="stylesheet" type="text/css" />
  <link href="/assets/plugins/bootstrap-social/bootstrap-social.css" rel="stylesheet" type="text/css" />
  <link href="/assets/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
  <link href="/assets/plugins/simple-line-icons/simple-line-icons.min.css" rel="stylesheet" type="text/css" />
  <link href="/assets/plugins/animate/animate.min.css" rel="stylesheet" type="text/css" />
  <link href="/assets/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <link href="/assets/app/agiletechops/css/plugins.css" rel="stylesheet" type="text/css" />
  <link href="/assets/app/agiletechops/css/components.css" id="style_components" rel="stylesheet" type="text/css" />
  <link href="/assets/app/agiletechops/css/themes/default.css" rel="stylesheet" id="style_theme" type="text/css" />
  <link href="/assets/app/agiletechops/css/custom.css" rel="stylesheet" type="text/css" />
  <link rel="shortcut icon" href="/favicon.ico" />
  <style>
    .blog-container { max-width: 850px; margin: 0 auto; padding: 2rem 1rem; }
    .blog-back-link { margin: 20px 0; display: inline-block; }
  </style>
</head>
<body class="c-layout-header-fixed c-layout-header-mobile-fixed c-layout-header-fullscreen c-header-on-scroll">
  <header id="header" class="c-layout-header c-layout-header-7 c-layout-header-dark-mobile c-header-transparent-dark c-header-minimize-fixed" data-minimize-offset="80">
  </header>
  <div class="c-layout-page">
    <div class="blog-container">
      <a href="/blog/" class="btn c-theme-btn c-btn c-btn-md c-btn-square blog-back-link">&larr; Back to Blog</a>
      <article>
        <h1>{{ page.title }}</h1>
        <p>By {{ page.author }} â€¢ {{ page.date | date: "%B %d, %Y" }}</p>
        {{ content }}
      </article>
    </div>
  </div>
  <a name="footer"></a>
  <footer id="footer" class="c-layout-footer c-layout-footer-10 c-bg-white">
  </footer>
  <div class="c-layout-go2top">
    <i class="icon-arrow-up"></i>
  </div>
  <script src="/assets/plugins/jquery.min.js" type="text/javascript"></script>
  <script src="/assets/plugins/jquery-migrate.min.js" type="text/javascript"></script>
  <script src="/assets/plugins/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
  <script src="/assets/plugins/jquery.easing.min.js" type="text/javascript"></script>
  <script src="/assets/plugins/reveal-animate/wow.js" type="text/javascript"></script>
  <script src="/assets/app/agiletechops/js/scripts/reveal-animate/reveal-animate.js" type="text/javascript"></script>
  <script src="/assets/base/js/components.js" type="text/javascript"></script>
  <script src="/assets/base/js/app.js" type="text/javascript"></script>
  <script src="/assets/base/js/common.js" type="text/javascript"></script>
  <script>
    $(document).ready(function() {
      App.init();
      AppPage.setActiveMenu('blog');
    });
    if (!navigator.serviceWorker.controller) {
      navigator.serviceWorker.register("/assets/app/agiletechops/js/scripts/pages/sw.js").then(function(reg) {
        console.log("Service worker has been registered for scope: " + reg.scope);
      });
    }
  </script>
</body>
</html>
