<!DOCTYPE html>
<html>

<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Content Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Load Netlify Identity Widget -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

  <!-- Invite link redirect to Vercel CMS -->
  <script>
    if (window.location.hash.includes("invite_token=")) {
      window.location.replace("https://www.agiletechops.com/admin/index.html" + window.location.hash);
    }
  </script>

  <!-- Redirect to /admin/index.html# if not already there -->
  <script>
    if (!location.pathname.endsWith('index.html')) {
      window.location.href = '/admin/index.html#';
    }
  </script>
</head>


<body>
  <!-- Optional but helpful mount point -->
  <div id="netlify-identity-widget"></div>

  <!-- Mount Decap CMS -->
  <div id="nc-root"></div>

  <!-- DOM-based init for CMS and Identity -->
  <script>
    window.addEventListener('DOMContentLoaded', function () {
      // Load Decap CMS
      const script = document.createElement('script');
      script.src = 'https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js';
      document.body.appendChild(script);

      // Init Netlify Identity AFTER DOM
      if (window.netlifyIdentity) {
        netlifyIdentity.init();

        netlifyIdentity.on("init", (user) => {
          if (!user) {
            netlifyIdentity.on("login", () => {
              document.location.href = "/admin/";
            });

            // Open login modal immediately if unauthenticated (optional)
            netlifyIdentity.open();
          }
        });
      }
    });
  </script>
</body>


</html>
